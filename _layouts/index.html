---
layout: base
---

<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		{% if site.jumbotron_image %}
			<img src="{{ site.baseurl }}/img/{{ site.jumbotron_image }}"
			     alt="{{ site.title }} Icon" />
		{% endif %}
		<header>
			<h1>{{ site.data.course.description }}</h1>
		</header>

		<h2>Notre Dame University-Louaize</h2>
		<h3>Summer 2020</h3>
	</div>
</div>

<div class="container">
	<div class="clearfix">
		<div class="col-8 offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
